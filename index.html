  <body>
    <header class="app-header">

    <main class="container">

            ></textarea>
          </label>

          <label>
            &#x82F1;&#x8A9E;
            <textarea id="english" placeholder="Nice to meet you. I study English every day."></textarea>

          <div class="button-row">
            <button type="button" id="translate-btn">
              &#x81EA;&#x7136;&#x306A;&#x82F1;&#x8A9E;&#x306B;&#x7FFB;&#x8A33;

          <button type="submit">&#x5B66;&#x7FD2;&#x30EA;&#x30B9;&#x30C8;&#x306B;&#x8FFD;&#x52A0;</button>

      <section class="panel">
        <div class="toolbar">
          <h2>&#x5B66;&#x7FD2;&#x30EA;&#x30B9;&#x30C8;</h2>

            &#x65E5;&#x672C;&#x8A9E;&#x3092;&#x8868;&#x793A;
          </label>
        </div>
        <div id="list" class="list"></div>
      </section>
    </main>

    <template id="card-template">
      <article class="card">
        <p class="english"></p>
        <p class="japanese"></p>
        <div class="actions">
          <button class="play" type="button">Play</button>
          <button class="speak" type="button">Speak</button>
          <button class="delete danger" type="button">&#x524A;&#x9664;</button>
        </div>
      </article>
    </template>

    <script src="./app.js"></script>
